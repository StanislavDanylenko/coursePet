<!doctype html>

    <link rel="stylesheet" href="../lib/css/font-awesome.min.css">

    <!-- Start datatable css -->

<body>
<!-- preloader area start -->
<div id="preloader">
    <div class="loader"></div>
</div>
<!-- preloader area end -->
<!-- page container area start -->
<div class="page-container">
    <!-- sidebar menu area start -->
    <div class="sidebar-menu">
        <div class="sidebar-header">
            <div class="logo">
                <a href="#"><h1 style="color: white;">PETREW</h1></a>
            </div>
        </div>
        <div class="main-menu">
            <div class="menu-inner">
                <nav>
                    <ul class="metismenu" id="menu">
                        <li id="country" class="active"><a href="#country"><i
                                class="fa fa-globe"></i><span>Country</span></a></li>
                        <li id="graft"><a href="#graft"><i class="fa fa-list-alt"></i><span>Graft</span></a></li>
                        <li id="disease"><a href="#disease"><i class="fa fa-medkit"></i><span>Disease</span></a></li>
                        <li id="users"><a href="#users"><i class="fa fa-users"></i><span>Users</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- sidebar menu area end -->
    <!-- main content area start -->
    <div class="main-content">
        <!-- page title area start -->
        <div class="page-title-area">
            <div class="row align-items-center">
                <div class="col-sm-6">
                    <div class="breadcrumbs-area clearfix">
                        <div class="nav-btn pull-left" style="margin-top: 3px;">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <h4 class="page-title">Dashboard</h4>
                    </div>
                </div>
                <div class="col-sm-6 clearfix">
                    <div class="user-profile pull-right">
                        <img class="avatar user-thumb" src="../lib/images/avatar.png" alt="avatar">
                        <h4 class="user-name dropdown-toggle" data-toggle="dropdown">Username<i
                                class="fa fa-angle-down"></i></h4>
                        <div class="dropdown-menu">
                            <a class="dropdown-item profile" href="#">Profile</a>
                            <a class="dropdown-item log-out" href="#">Log Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- page title area end -->
        <div class="main-content-inner">
            <!-- MAIN CONTENT GOES HERE -->
            <!-- Primary table end -->
            <!-- Dark table start -->
            <h1> USER WORKSPACE HERE</h1>
        </div>
    </div>
    <!-- main content area end -->


    <!--Modals here-->
    <div class="modal fade" id="countryModal" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Country action</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                </div>
                <div class="modal-body">
                    <div class="form-group" hidden>
                        <label for="countryName" id="countryIdLabel">Country Id</label>
                        <input type="text" class="form-control" id="countryId">
                    </div>
                    <div class="form-group">
                        <label for="countryName" id="countryNameLabel">Country Name</label>
                        <input type="text" class="form-control" id="countryName">
                    </div>
                    <div class="form-group">
                        <label for="countryDescription" id="countryDescriptionLabel">Country Description</label>
                        <input type="text" class="form-control" id="countryDescription">
                    </div>
                    <div class="form-group">
                        <label for="countryGrafts" id="countryGraftsLabel">Country Grafts</label>
                        <select multiple class="form-control" id="countryGrafts">
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary action-country">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!---->
    <div class="modal fade" id="graftModal" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Graft action</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                </div>
                <div class="modal-body">
                    <div class="form-group" hidden>
                        <label for="graftName" id="graftIdLabel">Graft Id</label>
                        <input type="text" class="form-control" id="graftId">
                    </div>
                    <div class="form-group">
                        <label for="graftName" id="graftNameLabel">Graft Name</label>
                        <input type="text" class="form-control" id="graftName">
                    </div>
                    <div class="form-group">
                        <label for="graftFrequency" id="graftFrequencyLabel">Graft Frequency</label>
                        <input type="text" class="form-control" id="graftFrequency">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary action-graft">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!---->
    <div class="modal fade" id="diseaseModal" aria-hidden="true" style="display: none;">

                    <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                </div>
                <div class="modal-body">
                    <div class="form-group" hidden>
                        <label for="diseaseName" id="diseaseIdLabel">Disease Id</label>
                        <input type="text" class="form-control" id="diseaseId">
                    </div>
                    <div class="form-group">
                        <label for="diseaseName" id="diseaseNameLabel">Disease Name</label>
                        <input type="text" class="form-control" id="diseaseName">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary action-disease">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!---->
    <div class="modal fade" id="userModal" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">user action</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                </div>
                <div class="modal-body">
                    <div class="form-group" hidden>
                        <label for="userId" id="userIdLabel">user Id</label>
                        <input type="text" class="form-control" id="userId">
                    </div>
                    <div class="form-group">
                        <label for="userName" id="usernameLabel">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password" id="passwordLabel">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <label for="repeatPassword" id="repeatPasswordLabel">Repeat password</label>
                        <input type="password" class="form-control" id="repeatPassword">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary action-user">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!---->
    <button type="button" class="btn btn-primary ml-2 profile-update" data-toggle="modal" data-target="#profileModal" hidden><span class="fa fa-plus"> </span></button>
    <!---->
    <div class="modal fade" id="profileModal" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">profile action</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-group" hidden>
                                <label for="profileId" id="profileIdLabel">user Id</label>
                                <input type="text" class="form-control" id="profileId">
                            </div>
                            <div class="form-group">
                                <label for="userLocalization" id="userLocalizationLabel">Localization</label>
                                <select class="form-control" id="userLocalization" style="height: auto !important;">
                                    <option value="UKRAINIAN">Українська</option>
                                    <option value="ENGLISH">English</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="userCountry" id="userCountryLabel">Country</label>
                                <select class="form-control" id="userCountry" style="height: auto !important;"></select>
                            </div>
                        </div>
                        <div class="col bg-light">
                            <h3>Change password</h3>
                            <div class="form-group">
                                <label for="userOldPassword" id="userOldPasswordLabel">Old password</label>
                                <input type="password" class="form-control" id="userOldPassword" name="userOldPassword">
                            </div>
                            <div class="form-group">
                                <label for="userNewPassword" id="userNewPasswordLabel">New password</label>
                                <input type="password" class="form-control" id="userNewPassword" name="userNewPassword">
                            </div>
                            <div class="form-group">
                                <label for="userNewPasswordRepeat" id="userNewPasswordRepeatLabel">Repeat new password</label>
                                <input type="password" class="form-control" id="userNewPasswordRepeat" name="userNewPasswordRepeat">
                            </div>
                            <button type="button" class="btn btn-primary update-password">Update password</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary action-profile">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!---->
    <!-- footer area start-->
    <footer>
        <div class="footer-area">
            <p>© Copyright 2019. All right reserved. <b>Stanislav Danylenko.</b> Template by <a

        </div>
    </footer>
    <!-- footer area end-->
</div>
<!-- page container area end -->

<!--Country-->
<script id="countryTemplate" type="text/x-handlebars-template">
    <div class="col-12 mt-5">
        <div class="card">
            <div class="card-body">
                <div class="d-flex mb-3">
                    <div><h4 class="header-title mt-2">Country</h4></div>
                    <div>
                        <button type="button" class="btn btn-primary ml-2 add-country" data-toggle="modal"
                                data-target="#countryModal"><span class="fa fa-plus"> </span>Add
                        </button>
                    </div>
                </div>
                <div class="data-tables datatable-dark">
                    <table id="countryTableTemplate" class="display responsive nowrap" style="width:100%">
                        <thead>
                        <tr>
                            <th class="id" hidden>Id</th>
                            <th class="name">Name</th>
                            <th class="description">Description</th>
                            <th class="countryGrafts">Grafts</th>

                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#this}}
                        <tr>
                            <td hidden>{{ id }}</td>
                            <td>{{ name }}</td>
                            <td>{{ description }}</td>
                            <td>{{ grafts }}</td>

                            <td class="text-center">
                                <button class="btn btn-warning edit-country text-td edit" type="button">Edit <i
                                        class="fa fa-edit"></i></button>
                                <button class="btn btn-danger delete-country text-td changeStatus" type="button"> Delete
                                    <i class="fa fa-close"></i></button>
                                </button>
                            </td>
                        </tr>
                        {{/this}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</script>

                </div>

                        </thead>
                        <tbody>
                        {{#this}}

                            <td hidden>{{ id }}</td>

                                </button>
                            </td>
                        </tr>
                        {{/this}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</script>
